<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase tutorial by Uday Solanki</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Your Name<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" required />
        <div id="error-name" style="color: red; font-size: 12px;"></div>
      </div>
      <div class="form-group">
        <label for="email">Your Email<span style="color: red;">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Your Email" required />
        <div id="error-email" style="color: red; font-size: 12px;"></div>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" />
      </div>
      <div class="form-group">
        <label for="msg">Message<span style="color: red;">*</span></label>
        <textarea id="message" cols="30" rows="7" class="form-control message" required></textarea>
        <div id="error-msg" style="color: red; font-size: 12px;"></div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary py-3 px-5 sub-btn" onclick="validateform()">Submit</button>
      </div>
      <div class="alert" style="display: none;">Form submitted successfully!</div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="js/db.js"></script>
  </body>
</html>
